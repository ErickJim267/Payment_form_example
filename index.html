<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/01f03a119e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <form style="background-color: whitesmoke solid;">
        <legend>
            <fieldset>
                <div>
                    <h1>Payment form example</h1>
                    <h3>Some fields are missing</h3>
                </div>
                <div>
                    <p>
                        <label for="cCard">Card #
                            <input type="number" placeholder="xxxx xxxx xxxx xxxx">
                        </label>
                        <label for="cVC">CVC
                            <input type="number" maxlength="2" size="8" placeholder="0000">
                        </label>
                        <label for="aMount">Amount $
                            <input type="number">
                        </label>
                    </p>
                </div>
                <br>
                <div>
                    <label for="cIty">City
                        <input type="text">
                    </label>
                    <label for="sTate">State
                        <select name="State">
                            <option value="1"></option>
                            <option value="2">Near</option>
                            <option value="3">Not too far</option>
                            <option value="4">close enough</option>
                            <option value="5">Not too far, not too close</option>
                        </select>
                    </label>
                    <label for="pCode">Postal Code
                        <input type="text">
                    </label>

                </div>
                <br>


                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>

                <button type="menu">

                    <label class="container"><i class="fab fa-cc-mastercard"></i>
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container"><i class="fab fa-cc-visa"></i>
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container"><i class="fab fa-cc-diners-club"></i>
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container"><i class="fab fa-cc-amex"></i>
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>

                    <footer>
                        <button class="btnCancel" type="submit">Cancel</button>

                        <button class="btnSend" type="submit">Send</button>
                    </footer>
            </fieldset>
                    
        </legend>
    </form>

</body>

</html>
