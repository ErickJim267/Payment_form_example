<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/01f03a119e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <fieldset>
        <form>
            <h1 style="background: grey; border-radius: 2px; padding: 5px;">
                Payment form example
            </h1>
            <p style="background: pink; border-style: 2px red solid; border-radius: 3px; margin: 10px; padding: 10px;">
                Some fields are missing
            </p>

            <legend style="padding: 10px;">
                <div>
                    <section>
                        <label for="cCard">Card #
                            <input type="number" placeholder="xxxx xxxx xxxx xxxx">
                        </label>
                        <label for="cVC">CVC
                            <input type="number" maxlength="2" size="8" placeholder="0000">
                        </label>
                        <label for="aMount">Amount $
                            <input type="number">
                        </label>
                    </section>
                </div>
                <br>
                <section>
                    <div>
                        <label for="cIty">City
                            <input type="text">
                        </label>
                        <label for="sTate">State
                            <select name="State">
                                <option value="1"></option>
                                <option value="2">Near</option>
                                <option value="3">Not too far</option>
                                <option value="4">close enough</option>
                                <option value="5">Not too far, not too close</option>
                            </select>
                        </label>
                        <label for="pCode">Postal Code
                            <input type="text">
                        </label>

                    </div>
                </section>
                <br>
                <section>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>

                </section>
                <section style="margin: 0px 0px 0px 0px; background-color: rgb(177, 177, 177); border-radius: 5px; padding: 5px;">

                    <label class="container"><i class="fab fa-cc-mastercard"></i>
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container"><i class="fab fa-cc-visa"></i>
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container"><i class="fab fa-cc-diners-club"></i>
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container"><i class="fab fa-cc-amex"></i>
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label><br>
                    
                </section>
                
                <label for="message" style="margin: 0px 0px 300px 0px;">Message: <br>
                        <textarea name="message" id="msgArea" cols="30" rows="5" style="margin-left: 300px;">
                        </textarea>
                        <p style="color: gray; margin: 5px 0px 20px 300px;">
                            
                                <i>Add any notes here</i>
                            
                        </p>
                    </label>

                <section>

                    <footer style="display: inline; margin-left: 400px;">
                        <button class="btnCancel" type="submit">Cancel</button>
                        <button class="btnSend" type="submit">Send</button>
                    </footer>
            </legend>
        </form>
    </fieldset>
</body>

</html>
